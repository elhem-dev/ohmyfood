<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">
    <title>Oh My Food</title>

</head>

<body>
    <header>
        <h1>ohMyFood</h1>
    </header>
    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
            <h2>Réservez le menu qui<br>
                vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
</body>
